syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.proto";
option java_outer_classname = "CasbinProto";

package proto;

// The Casbin service definition.
service Casbin {
  rpc NewEnforcer (NewEnforcerRequest) returns (NewEnforcerReply) {}
  rpc NewAdapter (NewAdapterRequest) returns (NewAdapterReply) {}

  rpc Enforce (EnforceRequest) returns (EnforceReply) {}

  rpc LoadPolicy (LoadPolicyRequest) returns (AddPolicyReply) {}
  rpc SavePolicy (LoadPolicyRequest) returns (AddPolicyReply) {}

  rpc AddPolicy (AddPolicyRequest) returns (AddPolicyReply) {}
  rpc RemovePolicy (AddPolicyRequest) returns (AddPolicyReply) {}

  rpc AddNamedPolicy (AddNamedPolicyRequest) returns (AddPolicyReply) {}
  rpc RemoveNamedPolicy (AddNamedPolicyRequest) returns (AddPolicyReply) {}
}

message NewEnforcerRequest {
  string modelText = 1;
  int32  adapterHandle = 2;
}

message NewEnforcerReply {
  int32 handler = 1;
}

message NewAdapterRequest {
  string adapterName = 1;
  string driverName = 2;
  string connectString = 3;
}

message NewAdapterReply {
  int32 handler = 1;
}

message EnforceRequest {
  int32 enforcerHandler = 1;
  string sub = 2;
  string obj = 3;
  string act = 4;
}

message EnforceReply {
  bool res = 1;
}

message LoadPolicyRequest {
  int32  enforcerHandler = 1;
}

message AddPolicyRequest {
  int32  enforcerHandler = 1;
  string sub = 2;
  string obj = 3;
  string act = 4;
}

message AddPolicyReply {
  bool res = 1;
  string message = 2;
}

message AddNamedPolicyRequest {
  int32  enforcerHandler = 1;
  string ptype = 2;
  string sub = 3;
  string obj = 4;
  string act = 5;
}
